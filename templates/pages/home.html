{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}




{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="font-size: 100px; margin: 40px;">Message: {{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock content %}
